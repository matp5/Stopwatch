<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stoper</title>
    <link rel="stylesheet" href="css/main.css">
   <link rel="stylesheet" href="css/stoper.css">
   <link rel="stylesheet" href="css/timer.css">
   <meta name="viewport" content="width=device-width, initial-scale=0.7">
</head>
<body>
    <div class='container'>
        <div class='buttons'>
            <button class='buttons__stoper btns' onclick=hideShow(1)>Stopwatch</button>
            <button class='buttons__timer btns' onclick=hideShow(2)>Timer</button>
        </div>
        <div class="stoper" id='show_1'>
            <div class="stoper__btns">
                <button class='start'>START</button>
                <button class='stop'>STOP</button>
                <button class='reset'>RESET</button>
                <button class='lap'>LAP</button>
                <button class='clear'>CLEAR</button>
            </div>
            <div class='stoper__info'>
                <span class='minutes'>00</span>
                <span class='seconds'>00</span>
                <span class='milseconds'>00</span>
            </div>
            <div class='stoper__lapInfo'>
                <ul class='stoper__laps'></ul>
            </div>
        </div>

        <div class='timer' id='show_2'>
            <div class='timer__times'><span class='timer__inputData'>Hours: </span>
                <input id="inputHour" class='timer__hours' value='00' type="number" min='0'/> 
            </div>

            <div class='timer__times'> <span class='timer__inputData'>Minutes: </span>
                <input id="inputMinutes" class='timer__mins' value='00' type="number"  min='0' max='59' /> 
            </div>

            <div class='timer__times'><span class='timer__inputData'>Seconds: </span>
                <input id="inputSeconds" class='timer__secs' value='00' type="number" min='0' max='59' /> 
            </div>
            
            <button class='timer__countBtn' onclick="setTime();">START</button>
            <div class='timer__count' id="timer" >
              <span id="hourCount">00</span>            
              <span id="minuteCount">00</span>       
              <span id="secondCount">00</span>
            </div>
        </div>

    </div>
    <script src='js/buttons.js'></script>
    <script src='js/stoper.js'></script>
    <script src='js/timer.js'></script>
</body>
</html>
